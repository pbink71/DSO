<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/LogoDSOText.png" alt="DevSecOps" class="logo">
        </a>
    </header>    
    <nav>
        <a id=services href="services.html">Services</a>
        <a id=blog href="#blog">Blog</a>
        <a id=about href="about.html">About</a>
        <a id=contact href="contact">Contact</a>
        <a id=reference href="#reference">Reference Material</a>
    </nav>


    <h1>Contact Us</h1>

  <form action="mailto:devsecops.kiwi@gmail.com" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="info_needed">What information do you like:</label>
    <select id="info_needed" name="info_needed">
        <option value="devops_coaching">DevOps Coaching</option>
        <option value="devops_assessment">DevOps Maturity Assessment</option>
        <option value="devops_training">DevOps Training</option>
        <option value="cicd_implementation">CI/CD Implementation</option>
        <option value="devops_architecture">DevSecOps Architecture</option>
        <option value="gear_up">DevOps Training</option>
        <option value="something_else">Other</option>
      </select>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

</body>
</html>
